        <div id = "imagereader">
            <form enctype="multipart/form-data" method = "post">
                <input type = "file" id = "test-image-file">
                <p><div id="test-image-preview" style="border: 1px solid #ccc; width: 100%; height: 200px; background-size: contain; background-repeat: no-repeat; background-position: center center;"></div></p>
            </form>
            
            
        </div>
        <script>
            $(function(){
                let fileInput = document.getElementById("test-image-file")
                let preview = document.getElementById("test-image-preview");
                console.log(fileInput);
                fileInput.addEventListener('change', function(){
                //
                console.log("event Listener");
                preview.backgroundImage = "";
                if(!fileInput.value){
                    console.log("no file upload!");
                    return;
                }
                var file = fileInput.files[0];
                if(file.type != "image/jpeg" && file.type != "image/png"){
                    console.log("bad endwiths!");
                }
                var reader = new FileReader();
                console.log("here");
                reader.onload = function(e){
                    var data = e.target.result;
                    preview.style.backgroundImage = "url(" + data +")";
                    console.log(data);
                };
                reader.readAsDataURL(file);
            });
            })
            

        </script>
